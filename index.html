<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>The Inter Galactic Calculator</h1>
        <div id="calculator">
            <div id="calculator__display">
                <span id="calculator__display-digits" >0</span>
            </div>
            <div id="calculator__key-pad">
                <button id="key-pad__key--clear" class="key-pad__key" type="button" >AC</button>
                <button type="button" class="key-pad__key">DEL</button>
                <button type="button" class="key-pad__key">รท</button>
                <button type="button" class="key-pad__key">-</button>
                <button type="button" class="key-pad__key">7</button>
                <button type="button" class="key-pad__key">8</button>
                <button type="button" class="key-pad__key">9</button>
                <button type="button" class="key-pad__key">x</button>
                <button type="button" class="key-pad__key">4</button>
                <button type="button" class="key-pad__key">5</button>
                <button type="button" class="key-pad__key">6</button>
                <button type="button" class="key-pad__key">+</button>
                <button type="button" class="key-pad__key">1</button>
                <button type="button" class="key-pad__key">2</button>
                <button type="button" class="key-pad__key">3</button>
                <button type="button" class="key-pad__key"></button>
                <button type="button" class="key-pad__key">0</button>
                <button type="button" class="key-pad__key"></button>
                <button type="button" class="key-pad__key">.</button>
                <button type="button" class="key-pad__key">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
